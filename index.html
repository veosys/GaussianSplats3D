<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Camera Positions</title>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      max-width: 600px;
    }

    .title {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .description {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .load-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .load-button:hover {
      background-color: #1976D2;
    }

    .load-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .loading-indicator {
      display: none;
      margin-top: 20px;
      color: #4CAF50;
    }

    .error-message {
      display: none;
      margin-top: 20px;
      color: #ff0000;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }

    .back-button:hover {
      text-decoration: underline;
      color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Camera Positions Viewer</div>
    <div class="description">
      Load and view a 3D scene with camera positions marked as red spheres. The scene will load progressively.
    </div>
    <button class="load-button" onclick="loadScene()">Load Scene</button>
    <div id="loading-indicator" class="loading-indicator">Loading scene...</div>
    <div id="error-message" class="error-message"></div>
    <a href="index.html" class="back-button">Back to Demo Page</a>
  </div>

  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';

    let viewer;
    let cameraSpheres = [];

    // Function to create a red sphere for camera position
    function createCameraSphere(position) {
      const geometry = new THREE.SphereGeometry(0.1, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(position[0], position[1], position[2]);
      return sphere;
    }

    // Function to load camera positions from JSON
    async function loadCameraPositions() {
      try {
        if (!viewer) {
          console.error('Viewer not initialized');
          return;
        }

        const response = await fetch('/assets/data/denver/cameras_output_7.json');
        const cameras = await response.json();
        
        // Create spheres for each camera position
        cameras.forEach(camera => {
          const sphere = createCameraSphere(camera.position);
          cameraSpheres.push(sphere);
          // Add sphere to the splat mesh
          viewer.splatMesh.add(sphere);
        });
      } catch (error) {
        console.error('Error loading camera positions:', error);
      }
    }

    async function loadScene() {
      try {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) {
          throw new Error('Please select a file first');
        }

        const url = URL.createObjectURL(file);
        const viewer = new GaussianSplats3D.Viewer({
          canvasId: 'splat-canvas',
          cameraUp: [0, -1, -0.6],
          initialCameraPosition: [-1, -4, 6],
          initialCameraLookAt: [0, 4, 0],
          sharedMemoryForWorkers: false // Disable shared memory to avoid CORS issues
        });

        viewer.loadFile(url, {
          splatAlphaRemovalThreshold: 5,
          gpuAcceleratedCameraControls: true,
          useBuiltInControls: true,
          useWorker: true,
          workerCount: 4,
          integerBasedSort: true,
          splatSortDistanceMapPrecision: 16,
          progressiveLoad: true,
          onProgressiveLoadProgress: (progress) => {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
              progressBar.style.width = `${progress * 100}%`;
            }
          }
        });

        // Clean up the URL object after loading
        URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Error loading scene:', error);
        alert('Error loading scene: ' + error.message);
      }
    }
  </script>
</body>

</html>
