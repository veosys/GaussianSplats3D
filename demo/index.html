<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    #viewer-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #loading-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #loading-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }
    #loading-button:active {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div id="viewer-container">
    <button id="loading-button" onclick="loadScene()">Load Scene</button>
  </div>

  <script type="module">
    import { SplatLoader } from './lib/gaussian-splats-3d.module.js';
    import * as THREE from './lib/three.module.js';

    let viewer;
    let scene;
    let camera;
    let renderer;

    window.loadScene = async function() {
      const button = document.getElementById('loading-button');
      button.style.display = 'none';

      // Create scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Create camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById('viewer-container').appendChild(renderer.domElement);

      // Create viewer
      viewer = new SplatLoader(renderer, camera);
      viewer.setSize(window.innerWidth, window.innerHeight);

      try {
        // Load the scene
        await viewer.loadFromURL('https://storage.googleapis.com/gaussian-splats/veosys/veosys.splat');
        
        // Start animation loop
        function animate() {
          requestAnimationFrame(animate);
          viewer.update();
          renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
      } catch (error) {
        console.error('Error loading scene:', error);
        button.textContent = 'Error loading scene. Click to retry.';
        button.style.display = 'block';
      }
    };

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      viewer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>

</html>
